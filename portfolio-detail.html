<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 상세 - 밝은내일</title>
    <meta name="description" content="밝은내일 인테리어 프로젝트 상세 정보를 확인하세요.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="page-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .portfolio-detail {
            padding: 60px 0;
        }
        .portfolio-header {
            margin-bottom: 40px;
        }
        .portfolio-header h1 {
            font-size: 36px;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        .portfolio-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 24px;
            color: #666;
        }
        .portfolio-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .portfolio-meta-item i {
            color: #667eea;
        }
        .portfolio-image-gallery {
            margin-bottom: 40px;
        }
        .portfolio-main-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .portfolio-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        .portfolio-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .portfolio-thumbnail:hover {
            transform: scale(1.05);
        }
        .portfolio-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        .portfolio-description {
            line-height: 1.8;
            color: #555;
        }
        .portfolio-sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            height: fit-content;
        }
        .portfolio-sidebar h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .portfolio-info-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }
        .portfolio-info-item:last-child {
            border-bottom: none;
        }
        .portfolio-info-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 4px;
        }
        .portfolio-info-value {
            color: #2c3e50;
        }
        .portfolio-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }
        .portfolio-tag {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }
        .portfolio-products {
            margin-top: 40px;
        }
        .portfolio-products h3 {
            margin-bottom: 20px;
        }
        .product-list {
            list-style: none;
            padding: 0;
        }
        .product-list li {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }
        .portfolio-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .metric-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .portfolio-cta {
            margin-top: 60px;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        @media (max-width: 768px) {
            .portfolio-content {
                grid-template-columns: 1fr;
            }
            .portfolio-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
